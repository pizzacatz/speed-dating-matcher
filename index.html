<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Dating Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h3 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .container { padding: 10px; }
      button { width: 100%; margin: 5px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speed Dating Matcher</h1>
    <div id="inputPanel">
      <h3>Enter Attendees</h3>
      <label for="menInput">List of Men (one per line):</label>
      <textarea id="menInput" placeholder="Enter names here"></textarea>
      <label for="womenInput">List of Women (one per line):</label>
      <textarea id="womenInput" placeholder="Enter names here"></textarea>
      <button id="startBtn">Start Matching</button>
    </div>

    <div id="questionPanel" class="hidden">
      <h3 id="questionText"></h3>
      <div style="text-align:center;">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <p style="text-align:center; font-size:14px;">(Use LEFT arrow for Yes and RIGHT arrow for No)</p>
    </div>

    <div id="outputPanel" class="hidden">
      <h3>Matches & Likes Overview:</h3>
      <textarea id="matchesOutput" readonly style="height:300px;"></textarea>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const inputPanel = document.getElementById('inputPanel');
    const questionPanel = document.getElementById('questionPanel');
    const outputPanel = document.getElementById('outputPanel');
    const questionText = document.getElementById('questionText');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const matchesOutput = document.getElementById('matchesOutput');

    let men = [], women = [];
    let currentRound = 1, currentManIndex = 0, currentWomanIndex = 0;
    let menLikes = [], womenLikes = [];

    function initLikes() {
      menLikes = Array.from({length: men.length},
        () => Array(women.length).fill(false)
      );
      womenLikes = Array.from({length: women.length},
        () => Array(men.length).fill(false)
      );
    }

    startBtn.addEventListener('click', () => {
      men = document.getElementById('menInput').value
              .split('\n').map(s=>s.trim()).filter(s=>s);
      women = document.getElementById('womenInput').value
                .split('\n').map(s=>s.trim()).filter(s=>s);
      if(!men.length||!women.length) {
        alert("Enter at least one name in each list."); return;
      }
      initLikes();
      inputPanel.classList.add('hidden');
      questionPanel.classList.remove('hidden');
      currentRound=1; currentManIndex=0; currentWomanIndex=0;
      askNextQuestion();
    });

    function askNextQuestion(){
      if(currentRound===1){
        if(currentManIndex<men.length){
          if(currentWomanIndex<women.length){
            questionText.textContent =
              `Does ${men[currentManIndex]} like ${women[currentWomanIndex]}?`;
          } else {
            currentManIndex++; currentWomanIndex=0;
            askNextQuestion();
          }
        } else {
          currentRound=2; currentWomanIndex=0; currentManIndex=0;
          askNextQuestion();
        }
      } else {
        if(currentWomanIndex<women.length){
          if(currentManIndex<men.length){
            questionText.textContent =
              `Does ${women[currentWomanIndex]} like ${men[currentManIndex]}?`;
          } else {
            currentWomanIndex++; currentManIndex=0;
            askNextQuestion();
          }
        } else {
          computeMatchesAndLikes();
        }
      }
    }

    function recordResponse(resp){
      if(currentRound===1){
        menLikes[currentManIndex][currentWomanIndex]=resp;
        currentWomanIndex++;
      } else {
        womenLikes[currentWomanIndex][currentManIndex]=resp;
        currentManIndex++;
      }
      askNextQuestion();
    }

    yesBtn.onclick  = ()=>recordResponse(true);
    noBtn.onclick   = ()=>recordResponse(false);
    document.addEventListener('keydown', e => {
      if(!questionPanel.classList.contains('hidden')){
        if(e.key==='ArrowLeft')  recordResponse(true);
        if(e.key==='ArrowRight') recordResponse(false);
      }
    });

    function computeMatchesAndLikes(){
      let out="";
      // FOR MEN
      out += "— Men’s Section —\n";
      men.forEach((m, i) => {
        const mutual = [], likedBy = [];
        women.forEach((w, j) => {
          if(menLikes[i][j] && womenLikes[j][i]) mutual.push(w);
          if(womenLikes[j][i])                likedBy.push(w);
        });
        out += `${m}\n  Mutual:   ${mutual.length ? mutual.join(", ") : "None"}\n`;
        out += `  Liked by: ${likedBy.length? likedBy.join(", ") : "None"}\n\n`;
      });

      // FOR WOMEN
      out += "— Women’s Section —\n";
      women.forEach((w, j) => {
        const mutual = [], likedBy = [];
        men.forEach((m, i) => {
          if(menLikes[i][j] && womenLikes[j][i]) mutual.push(m);
          if(menLikes[i][j])                  likedBy.push(m);
        });
        out += `${w}\n  Mutual:   ${mutual.length ? mutual.join(", ") : "None"}\n`;
        out += `  Liked by: ${likedBy.length? likedBy.join(", ") : "None"}\n\n`;
      });

      questionPanel.classList.add('hidden');
      outputPanel.classList.remove('hidden');
      matchesOutput.value = out.trim();
    }
  </script>
</body>
</html>
